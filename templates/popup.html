<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="/static/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    </head>
    <body>
        <div class="container" id="light">
            <div class="title">
                <h1>WebPal</h1>
            </div>
            <button id="themechange" class="btn btn-outline-secondary">  
                <i id="theme-icon" class="bi bi-sun-fill"></i> 
            </button>
            <div style="margin-bottom: 10%;margin-top: 6%;">
                <p><strong>Font size:</strong></p>
                <div class="d-flex align-items-center gap-2" style="margin-top: 1rem; width: 100%;  margin-bottom: 10%;margin-top: 6%;">
                    <input type="range" id="textsize" min="10" max="50" value="30" style="flex-grow: 1;">
                    <input type="number" id="textsizeInput" min="10" max="50" value="30" style="width: 60px;">
                </div>
            </div>
            <div style="border-top: 1px solid rgba(142, 142, 142, 0.707);">
                <div style="margin-top:1rem;">
                    <p id="selectedText"><strong>Selected Text:</strong></p>
                    <p id="text" style="white-space: pre-wrap; border:1px solid #ccc; padding:5px; margin-right: 5%;"></p>
                    <button id="summarize" class="btn btn-outline-secondary">Summarize</button>
                </div>
            </div>
        </div>

        <script src="../static/js/themes.js"></script>
        <script src="../static/js/font.js"></script>
        <script src="../static/js/mistral.js"></script>


    </body>
</html>
